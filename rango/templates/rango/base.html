<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
    <div>
        {% block body_block %}How to Tango with Django{% endblock %}
    </div>

    <!--horizontal visual separation-->
    <hr />

    <div>
        <ul>
            <li><a href="{% url 'rango:index' %}" >Rango Index</a></li>
            {% if user.is_authenticated %}
            <li><a href="{% url 'rango:restricted' %}">Restricted Page</a> </li>
            <li><a href="{% url 'rango:logout' %}">Logout</a> </li>
            <li><a href="{% url 'rango:add_category' %}">Add a new catogory</a></li>
            {% else %}
            <li><a href="{% url 'rango:register' %}">Register Here</a></li>
            <li><a href="{% url 'rango:login' %}">Login</a><br/></li>
            {% endif %}
            <li><a href="{% url 'rango:about' %}">About</a></li>
        </ul>
    </div>
</body>
</html>
