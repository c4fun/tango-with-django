{% if cat_list %}
    <ul class="nav nav-sidebar">
        {% for c in cat_list %}
            {% if c == act_cat %}<li class="active">{% else %} <li> {% endif %}
                <a href="{% url 'rango:category' c.slug %}">{{ c.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <li><strong>There are no categories to present.</strong></li>
{% endif %}
