{% extends "rango/base.html" %}
{% load i18n %}

{% block body_block %}
<link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

<form class="form-signin" role="form" method="post" action=".">
{% csrf_token %}

    <h2 class="form-signin-heading">Please sign in</h2>

    <label for="id_username" class="sr-only">Username</label>
    <input type="text" class="form-control" placeholder="Username" id="id_username" name="username" maxlength="254" required autofocus=""/>

    <label for="id_password" class="sr-only">Password</label>
    <input type="password" class="form-control" placeholder="Password" id="id_password" name="password"  required />

    <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit" >Sign in</button>
</form>
